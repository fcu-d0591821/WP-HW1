<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>register</title>
<style>
span{
display:inline-block;
width:80px;
}
</style>
</head>
<body>
<h1>使用者註冊</h1>
<form>
<span>帳號</span>
<input type="text" placeholder="請輸入您的帳號"><br>
<span>密碼</span>
<input type="password"><br>
<span>電子郵件</span>
<input type="text" placeholder="請輸入您的電子郵件"><br>
<span>生日</span>
<input type="date"><br>
<span>性別</span>
<input type="radio" name="gender" value="男">男
<input type="radio" name="gender" value="女">女
<input type="radio" name="gender" value="其他">其他<br>
<span>喜好</span>
<input type="checkbox" value="打球">打球
<input type="checkbox" value="打電動">打電動
<input type="checkbox" value="購物">購物
<input type="checkbox" value="其他">其他<br>
<span>年級</span>
<select>
<option value="大一">大一</option>
<option value="大二">大二</option>
<option value="大三">大三</option>
<option value="大四">大四</option>
<option value="其他">其他</option>
</select><br>
<span></span>
<input type="submit">
<input type="reset">
</form>
</body>
</html>
